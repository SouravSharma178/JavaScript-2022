<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .box{
        border: 2px solid red;
        height: 150px;
        cursor: pointer;
     }
    </style>
</head>
<body>
<div class="box" onmouseenter="console.log('mouseinside container')">
</div>
<button class="box" >Click Me</button>
</body>
<script>
function fun(){
alert("Button has been clicked")
}
let a = document.querySelectorAll(".box")
a[1].addEventListener("click",() =>{
    if(a[0].style.backgroundColor != "blue"){
        a[0].style.backgroundColor = "blue"
    }
    else{
        a[0].style.backgroundColor = "black"
    }
});
</script>
</html>
