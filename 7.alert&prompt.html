<script>
// prompt can take one or two parameters where the second parameter will be the default value in the input (both parameters will be strings)
let a = prompt("hey what is your age?","45");

// convert a string to an integer

a = Number.parseInt(a);

// if we do this it will not work alert("The datatype is ",typeof(a));

// alert will take only one parameter that is what message to display

alert("The datatype of a is ");

alert(typeof(a));

</script>
